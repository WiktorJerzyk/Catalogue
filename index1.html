<html><head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Tamplate</title>
                        <style>/* Resetowanie domyślnych stylów */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    background: #f5f5f5;
    color: #333;
    text-align: center;
    padding: 20px;
}

header {
    background: #007bff;
    color: white;
    padding: 40px 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 2em;
}

main {
    margin: 20px auto;
    max-width: 600px;
}

.content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007bff;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #0056b3;
}

footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #666;
}
</style>
                    </head><body><header>
        <h1>Witaj na mojej stronie!</h1>
        <p>Prosty i estetyczny design ✨</p>
    </header>

    <main>
        <section class="content">
            <h2>O nas</h2>
            <p>To jest przykładowa minimalistyczna strona internetowa. Jest responsywna i wygląda świetnie na każdym urządzeniu!</p>
            <a href="#" class="btn">Dowiedz się więcej</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moja Strona | Wszystkie prawa zastrzeżone</p>
    </footer></body></html>
