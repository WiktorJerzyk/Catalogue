<html><head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Tamplate</title>
                        <style>/* Resetowanie domyślnych stylów */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    background: #f5f5f5;
    color: #333;
    text-align: center;
    padding: 20px;
}

header {
    background: #007bff;
    color: white;
    padding: 40px 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 2em;
}

main {
    margin: 20px auto;
    max-width: 600px;
height:50vh;
}

.content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007bff;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #0056b3;
}

footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #666;
}
</style>
                    </head><body>
                    
                    
                    
                    
                    <header>
        <h1>Nazwa katalogu</p>
    </header>

    <main>
        <section class="content">
            <h2>Twoje pliki/linki</h2>
            <p>1. Algebra</p>
            <p>2. Geometria</p>
<p>3. Statystyka</p>
<p>4. Matematyka dyskretna</p>
<p>5. Liczby zespolone</p>
<p>6. Planimetria</p>
<p>7. Matematyka finansowa</p>
<p>8. Matma Licealna</p>
<p>9. Matma super</p>
            
    </main>

    <footer>
        <p>&copy; 2025 Catalogue schemat | Wszystkie prawa zastrzeżone</p>
    </footer>                                                                                                         </body></html>
