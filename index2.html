<html><head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Tamplate</title>
                        <style>/* Resetowanie domyślnych stylów */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    background: #fafafa;  /* Jasny odcień szarości */
    color: #333;  /* Ciemny szary tekst */
    text-align: center;
    padding: 20px;
}

header {
    background: #8e44ad;  /* Fioletowy gradient */
    color: white;
    padding: 40px 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 2em;
}

main {
    margin: 20px auto;
    max-width: 600px;
}

.content {
    background: #ffffff;  /* Biały background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #8e44ad;  /* Pasujący fioletowy do nagłówków */
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #3498db;  /* Niebieski */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #2980b9;  /* Ciemniejszy niebieski po najechaniu */
}

footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #7f8c8d;  /* Stonowany szary */
}
</style>
                    </head><body><header>
        <h1>Nazwa katalogu</p>
    </header>

    <main>
        <section class="content">
            <h2>Twoje pliki/linki</h2>
            <p>1. Algebra</p>
            <p>1. Geometria</p>
<p>1. Statystyka</p>
            
    </main>

    <footer>
        <p>&copy; 2025 Catalogue schemat | Wszystkie prawa zastrzeżone</p>
    </footer></body></html>
