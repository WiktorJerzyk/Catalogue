<html><head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Tamplate</title>
                        <style>/* Resetowanie domyślnych stylów */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    background: #404a42;  /* Ciemne tło */
    color: #e0e0e0;  /* Jasny tekst, żeby dobrze kontrastował */
    text-align: center;
    padding: 20px;
}

header {
    background: #1f1f1f;  /* Ciemny szary dla nagłówka */
    color: #ffffff;  /* Biały tekst */
    padding: 40px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);  /* Mocniejszy cień dla efektu */
}

header h1 {
    font-size: 2em;
}

main {
    margin: 20px auto;
    max-width: 600px;
}

.content {
    background: #232323;  /* Bardziej stonowany ciemny szary */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);  /* Delikatny cień */
}

h2 {
    color: #d32f2f;  /* Czerwony, dla wyróżnienia */
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #3f51b5;  /* Niebieski przycisk */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #303f9f;  /* Ciemniejszy niebieski po najechaniu */
}

footer {
    margin-top: 30px;
    font-size: 0.9em;
    color: #b0b0b0;  /* Jasnoszary tekst w stopce */
}
</style>
                    </head><body><header>
        <h1>Nazwa katalogu</p>
    </header>

    <main>
        <section class="content">
            <h2>Twoje pliki/linki</h2>
            <p>1. Algebra</p>
            <p>1. Geometria</p>
<p>1. Statystyka</p>
            
    </main>

    <footer>
        <p>&copy; 2025 Catalogue schemat | Wszystkie prawa zastrzeżone</p>
    </footer></body></html>
